# Appearance
appearance:
  mode: system
  color: cyan
  
# SEO
marketing:
  verification:
    google: 'googleab8b30e03b1e546e.html'
    baidu: ''
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Academic website of Lisa Janssen, doctoral researcher at Ghent University'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    highlight_active_link: false
    show_theme_chooser: true
    logo:
      text: "Lisa Janssen"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
